<!DOCTYPE html>
<html lang="en" official_website="https://cn.vuejs.org/v2/guide/class-and-style.html">
<head>
  <meta charset="UTF-8">
  <title>Class 与 Style 绑定-计算属性</title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app"
       class="test"
       v-bind:class="classObject"
       v-bind:style="styleObject">
    hi vue
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isGreen: true,
      },
      computed: {
        // 我们也可以在这里绑定一个返回对象的计算属性。这是一个常用且强大的模式：
        // CSS property 名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来) 来命名：
        classObject: function () {
          return {
            active: this.isActive && 1,
            'green-a': this.isGreen && !0,
          }
        },
        styleObject: function () {
          return {
            width: '200px',
            height: '200px',
            'text-align': 'center',
            'line-height': '200px',
          }
        },
      }
    })

  </script>

  <style>
    .test {
      font-size: 30px;
    }

    .active {
      background: #FF0000;
    }

    .green-a {
      color: #00FF00;
    }
  </style>

</body>
</html>
