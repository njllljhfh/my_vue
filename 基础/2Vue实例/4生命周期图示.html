<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>生命周期图示</title>
  <script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../../style_sheet/my_style.css">
  <style>
    img {
      width: 60%;
    }
  </style>
</head>
<body>
  <a href="https://cn.vuejs.org/v2/guide/instance.html#%E7%94%9F%E5%91%BD%E5%91%A8%E6%9C%9F%E5%9B%BE%E7%A4%BA">生命周期图示</a>
  <hr/>

  <div>
    <div id="app-1">
      <p>下图展示了实例的生命周期。你不需要立马弄明白所有的东西，不过随着你的不断学习和使用，它的参考价值会越来越高。</p>
      <!--<p><img id="app-1" src="images/lifecycle.png" alt="生命周期图示"></p>-->
      <p><img v-bind:src="imgSrc" v-bind:alt="imgAlt"></p>
    </div>

    <script>
      var app1 = new Vue({
        el: "#app-1",
        data: {
          imgSrc: "images/lifecycle.png",
          imgAlt: "生命周期图示",
        }
      })
    </script>
  </div>

</body>
</html>
