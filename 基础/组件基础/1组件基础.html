<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件基础</title>
  <script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../../style_sheet/my_style.css">
</head>
<body>
  <a href="https://cn.vuejs.org/v2/guide/components.html">组件基础</a>
  <hr/>


  <div>
    <h2>基本示例</h2>
    <p>这里有一个 Vue 组件的示例：</p>
    <p>
      组件是可复用的 Vue 实例，且带有一个名字：在这个例子中是 <code>&lt;button-counter&gt;</code>。
      我们可以在一个通过 <code>new Vue</code> 创建的 Vue 根实例中，把这个组件作为自定义元素来使用：
    </p>
    <div>
      <div id="components-demo">
        <button-counter></button-counter>
      </div>
    </div>

    <script>
      // 定义一个名为 button-counter 的新组件
      // 这里为什么count要用一个函数来返回???
      Vue.component('button-counter', {
        data: function () {
          return {
            count: 0
          }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      })

      new Vue({
        el: '#components-demo'
      })
    </script>

    <p>
      因为组件是可复用的 Vue 实例，所以它们与 <code>new Vue</code> 接收相同的选项，
      例如 <code>data</code>、<code>computed</code>、<code>watch</code>、<code>methods</code> 以及生命周期钩子等。
      仅有的例外是像 <code>el</code> 这样根实例特有的选项。
    </p>
  </div>
  <hr/>

</body>
</html>
