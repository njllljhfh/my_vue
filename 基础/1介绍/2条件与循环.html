<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件与循环</title>
  <script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="https://cn.vuejs.org/v2/guide/index.html#%E6%9D%A1%E4%BB%B6%E4%B8%8E%E5%BE%AA%E7%8E%AF">条件与循环</a>
  <hr/>


  <div>
    <p>控制切换一个元素是否显示也相当简单：</p>

    <div id="app-3">
      <!--seen是什么？是html标签的属性吗？-->
      <!--经测试:seen是用户自定义的-->
      <p v-if="seen">现在你看到我了</p>
    </div>

    <script>
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })
    </script>
  </div>
  <hr/>


  <div>
    <p>还有其它很多指令，每个都有特殊的功能。例如，v-for 指令可以绑定数组的数据来渲染一个项目列表：</p>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            {text: '学习 JavaScript'},
            {text: '学习 Vue'},
            {text: '整个牛项目'}
          ]
        }
      })
    </script>
  </div>
  <hr/>


</body>
</html>
