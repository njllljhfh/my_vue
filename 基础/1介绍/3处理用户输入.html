<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>处理用户输入</title>
  <script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../../style_sheet/my_style.css">
</head>
<body>
  <a href="https://cn.vuejs.org/v2/guide/index.html#%E5%A4%84%E7%90%86%E7%94%A8%E6%88%B7%E8%BE%93%E5%85%A5">处理用户输入</a>
  <hr/>

  <div>
    <p>为了让用户和你的应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法：</p>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <script>
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
    <p>注意在
      <code>reverseMessage</code>
      方法中，我们更新了应用的状态，但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可。
    </p>
  </div>
  <hr/>


  <div>
    <p>Vue 还提供了 <code>v-model</code> 指令，它能轻松实现表单输入和应用状态之间的双向绑定。</p>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script>
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </div>
  <hr/>

</body>
</html>
