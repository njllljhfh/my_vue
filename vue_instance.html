<!DOCTYPE html>
<html lang="en" official_website="https://cn.vuejs.org/v2/guide/instance.html">
<head>
  <meta charset="UTF-8">
  <title>数据与方法</title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <p>{{ a }}</p>
  </div>

  <script>
    // 我们的数据对象
    var data = {a: 1};

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
      el: '#app',
      data: data,
      watch: {
        // $watch 是一个实例方法
        a: function (val, oldVal) {
          console.log('new: %s, old: %s', val, oldVal)
        },
      }
    });

    // // $watch 是一个实例方法
    // vm.$watch('a', function (newValue, oldValue) {
    //   // 这个回调将在 `vm.a` 改变后调用
    //   console.log(newValue, oldValue)
    // })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    vm.a == data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    //
    vm.$data.a = 3
  </script>
</body>
</html>
