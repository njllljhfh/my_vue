<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NJL-1</title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    {{message}} {{name}}
  </div>

  <div id="app-2">
    <!--将这个元素节点的 title attribute 和 Vue 实例的 message property 保持一致-->
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">{{message}}</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script type="text/javascript">
    // 注意我们不再和 HTML 直接交互了。
    // 一个 Vue 应用会将其挂载到一个 DOM 元素上 (对于这个例子是 #app) 然后对其进行完全控制。
    // 那个 HTML 是我们的入口，但其余都会发生在新创建的 Vue 实例内部。
    var app = new Vue({  // 第一个 Vue 应用
      el: '#app',
      data: {  // data用于保存数据
        message: 'Hello Vue!',
        name: '666'
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        message: '现在你看到我了',
        seen: true
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text: '学习 JavaScript'},
          {text: '学习 Vue'},
          {text: '整个牛项目'}
        ]
      }
    });

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      // 注意在 reverseMessage 方法中，我们更新了应用的状态，
      // 但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可。
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
