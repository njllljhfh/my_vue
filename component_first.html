<!DOCTYPE html>
<html lang="en"
      official_website="https://cn.vuejs.org/v2/guide/index.html#%E7%BB%84%E4%BB%B6%E5%8C%96%E5%BA%94%E7%94%A8%E6%9E%84%E5%BB%BA">
<head>
  <meta charset="UTF-8">
  <title>组件化应用构建</title>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app-7">
    <ol>
      <!--
        现在我们为每个 my-item 提供 info 对象
        info 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <my-item
              v-for="info in groceryList"
              v-bind:info="info"
              v-bind:key="info.id"
      ></my-item>
    </ol>
  </div>

  <script>
    // 定义名为 my-item 的新组件
    Vue.component('my-item', {
      // my-item 组件现在接受一个
      // "prop"，类似于一个自定义 attribute。
      // 这个 prop 名为 info。
      props: ['info'],
      template: '<li>{{ info.text }}(id:{{ info.id }})</li>'
    });

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          {id: 0, text: '蔬菜'},
          {id: 1, text: '奶酪'},
          {id: 2, text: '随便其它什么人吃的东西'}
        ]
      }
    })
  </script>
</body>
</html>
